<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo dos Livros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <form id="formulario" onsubmit="return validarFormulario()">
            <div class="borda">
                <div class="cor">
                    <p class="mundo">Mundo dos Livros</p>
                    <div class="coisas">
                        <p class="titulo">Cadastro do Pedido:</p>
                        <p><label for="Nome">ID do Pedido: </label><input type="text" id="Nome" class="input-text"></p>
                        <p><label for="id_produto">ID do Produto: </label><input type="text" id="id_produto" class="input-text"></p>
                        <p><label for="id_cliente">ID do Cliente: </label><input type="text" id="id_cliente" class="input-text"></p>
                        <p><label for="endereco">Endere√ßo: </label><input type="text" id="endereco" class="input-text" placeholder="EX: Rua Rio de Janeiro, 350"></p>

                        <input class="botao" type="submit" value="Enviar">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script>
        function validarFormulario() {
            var idPedido = document.getElementById('Nome');
            var idProduto = document.getElementById('id_produto');
            var idCliente = document.getElementById('id_cliente');
            var endereco = document.getElementById('endereco');

            if (validarCampo(idPedido) && validarCampo(idProduto) && validarCampo(idCliente) && validarCampo(endereco)) {
                return true;
            } else {
                return false;
            }
        }

        function validarCampo(campo) {
            if (campo.value.trim() === "") {
                campo.style.background = "red";
                alert("Preencha todos os campos corretamente");
                return false;
            } else {
                campo.style.background = "white";
                return true;
            }
        }
    </script>
</body>
</html>
