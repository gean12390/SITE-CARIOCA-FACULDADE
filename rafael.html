<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Pedido</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .container {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 300px;
        }
        form {
            text-align: center;
        }
        div {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 100px;
            text-align: left;
        }
        input {
            width: 180px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="#" method="POST">
            <h2>Cadastro do Pedido</h2>
            <div>
                <label for="produto">ID do Pedido</label>
                <input type="text" id="produto" name="produto" required>
            </div>
            <div>
                <label for="fornecedor">ID do Produto</label>
                <input type="text" id="fornecedor" name="fornecedor" required>
            </div>
            <div>
                <label for="email">ID do Cliente</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <button type="submit">Enviar Pedido</button>
            </div>
        </form>
    </div>
</body>
</html>
