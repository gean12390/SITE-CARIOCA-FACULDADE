<html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>

<body>
    <form>
        <div class="borda">
            <div class="cor">
                <p class="mundo">mundo dos livros</p>
                <div class="coisas">
                    <p class="titulo">Cadastro de Livro:</p>
                    <p><label>Nome do Livro: <input type="text" id="nome_livro"></label></p>
                    <p><label>Autor: <input type="text" id="autor"></label></p>
                    <p><label>Gênero: <input type="text" id="genero"></label></p>
                    <p><label>Preço: <input type="number" id="preco"></label></p>
                    
                    <input class="botao" type="button" value="Enviar" onclick="clientes()">
                </div>
            </div>
        </div>
    </form>
</body>

</html>
